<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/authPage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <a href="/" class="logo">
          <h1>SiwFood</h1>
        </a>
        <i class="bx bx-menu toggle-menu-btn" id="menu-icon"></i>

        <ul class="navbar">
          <li><a class="link" href="/">Home</a></li>
          <li><a class="link" href="/ricette">Ricette</a></li>
          <li><a class="link" href="/cuochi">Cuochi</a></li>
          <a class="link" th:if="${userDetails}" href="/logout">
            <i class="bx bxs-log-out header-icon"></i>
          </a>
          <a class="link" th:unless="${userDetails}" href="/login">
            <i class="bx bxs-log-in header-icon"></i>
          </a>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="form-container">
        <h1 class="title">Login</h1>
        <form class="form" th:action="@{/login}" method="POST">
          <div class="input-div">
            <input
              placeholder="Username..."
              class="input input-username"
              name="username"
              type="text"
              required
            />
          </div>
          <div class="input-div">
            <input
              placeholder="Password..."
              class="input input-password"
              name="password"
              type="password"
              required
            />
          </div>
          <div>
            <span th:if="${param.error != null}"
              >Username o password errati</span
            >
          </div>
          <div class="btn-div">
            <button class="btn-form btn-login" type="submit">Accedi</button>
            <a class="btn-form btn-register" th:href="@{/register}"
              >Registra utente</a
            >
            <a class="btn-form btn-register" th:href="@{/registerCuoco}"
              >Registra cuoco</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/js/app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Announcement</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/authPage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <a href="/" class="logo">
          <h1>SiwFood</h1>
        </a>
        <i class="bx bx-menu toggle-menu-btn" id="menu-icon"></i>

        <ul class="navbar">
          <li><a class="link" href="/">Home</a></li>
          <li><a class="link" href="/ricette">Ricette</a></li>
          <li><a class="link" href="/cuochi">Cuochi</a></li>
          <a class="link" th:if="${userDetails}" href="/logout">
            <i class="bx bxs-log-out header-icon"></i>
          </a>
          <a class="link" th:unless="${userDetails}" href="/login">
            <i class="bx bxs-log-in header-icon"></i>
          </a>

          <a href="/profilePage">
            <li th:if="${cuoco}" class="profile-image">
              <img
                th:src="@{'data:image/jpeg;base64,'+${cuoco.profileImage.generateBase64Image()}}"
                alt="immagine del professore"
              />
            </li>
          </a>
          <div th:if="${userDetails}">
            <a href="/profilePage">
              <li th:if="${admin}" class="profile-image-user">
                <img
                  src="/images/userProfileImg.png"
                  alt="immagine del professore"
                />
              </li>
            </a>
          </div>
          <div th:if="${userDetails}">
            <a href="/profilePage">
              <li th:if="${user}" class="profile-image-user">
                <img
                  src="/images/userProfileImg.png"
                  alt="immagine del cuoco"
                />
              </li>
            </a>
          </div>
        </ul>
      </div>
      <ul class="navbar mobile-menu">
        <li><a class="link" href="/">Home</a></li>
        <li><a class="link" href="/ricette">Ricette</a></li>
        <li><a class="link" href="/cuochi">Cuochi</a></li>
        <a class="link" th:if="${userDetails}" href="/logout">
          <i class="bx bxs-log-out header-icon"></i>
        </a>
        <a class="link" th:unless="${userDetails}" href="/login">
          <i class="bx bxs-log-in header-icon"></i>
        </a>

        <a href="/profilePage">
          <li th:if="${cuoco}" class="profile-image">
            <img
              th:src="@{'data:image/jpeg;base64,'+${cuoco.profileImage.generateBase64Image()}}"
              alt="immagine del professore"
            />
          </li>
        </a>
        <div th:if="${userDetails}">
          <a href="/profilePage">
            <li th:if="${admin}" class="profile-image-user">
              <img src="/images/userProfileImg.png" alt="immagine del cuoco" />
            </li>
          </a>
        </div>
        <div th:if="${userDetails}">
          <a href="/profilePage">
            <li th:if="${user}" class="profile-image-user">
              <img src="/images/userProfileImg.png" alt="immagine del cuoco" />
            </li>
          </a>
        </div>
      </ul>
    </header>

    <div class="container">
      <div class="form-container">
        <h1 class="title">Aggiungi Ricetta</h1>
        <form
          class="form"
          th:action="@{/formNewRicetta}"
          method="POST"
          th:object="${ricetta}"
          enctype="multipart/form-data"
        >
          <div class="input-div">
            <input
              type="text"
              class="input input-username"
              th:field="${ricetta.nome}"
              placeholder="nome..."
            />
          </div>
          <div class="input-div">
            <input
              type="number"
              class="input input-username"
              th:field="${ricetta.tempoPreparazioneTot}"
              placeholder="Tempo di preparazione..."
            />
          </div>
          <div class="input-div">
            <input
              type="text"
              class="input input-username"
              th:field="${ricetta.tipologia}"
              placeholder="Tipologia..."
            />
          </div>
          <div class="input-div">
            <textarea
              name="description"
              class="input"
              placeholder="Descrizione..."
              th:field="${ricetta.descrizione}"
            ></textarea>
          </div>

          <label for="file-upload" class="custom-file-upload">
            Scegli File
          </label>
          <span
            ><input
              name="file"
              type="file"
              id="file-upload"
              accept="image/png , image/jpeg"
              required
              style="display: none"
              onchange="updateFileName(this)"
          /></span>
          <div style="height: 10px"></div>

          <button class="btn-form btn-login" type="submit">Conferma</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    function updateFileName(input) {
      var fileName = input.files[0].name;
      var label = document.querySelector(".custom-file-upload");
      label.textContent = fileName;
    }
  </script>
  <script src="/js/app.js"></script>
</html>
